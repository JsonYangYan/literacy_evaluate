<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/expertl_login.css" />
		<script src="js/jquery1.8.2.min.js"></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<title>登录</title>
	</head>
	<body style="background:#426b96">
		<div id="container">
			<div id="title">高中生信息素养测评系统</div>
			<div id="login_category">专家、区域、区县用户使用</div>
			<div id="right_box">
				<div style="height: 1px;"></div>
				<div id="select_categ">类别：
					<select id="category">
						<option value="1">专家用户</option>
						<option value="2" selected="selected">区域用户</option>
						<option value="3">区县用户</option>
					</select>
				</div>
				<div id="username">
					<input type="text" id="username_inp"/>
				</div>
				<div id="password">
					<input type="password" id="password_inp"/>
				</div>
				<div id="login">登　　录</div>
			</div>
		</div>
	</body>
	<script src="js/fill_login.js"></script>
</html>
