<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/evaluation.css" />
		<script type="text/javascript" src="js/jquery1.8.2.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/trimpath.js"></script>
		<title>评估</title>
	</head>

	<body>
		<div id="container">
			<div class="header">
				<h1>高中生信息素养测评系统</h1>
				<span class="nav nav_active"><a href="evaluation.html">对比评估</a></span>
				<span class="nav"><a href="eval_ranking.html">评估排名</a></span>
				<span class="nav"><a href="view_score.html">查看成绩</a></span>
				<span id="go_cancel" onclick="goCancle()">退出</span>
				<span id="type">欢迎您</span>
			</div>
			<div class="flex-container">
			</div>
			<!--已经选中的标签-->
			<div class="checked">
				当前选中：
				<div class="check_container">
				</div>
			</div>
			<!--标签-->
			<div class="tab" id="wrap">
				
			</div>
			<div class="btn_container">
				<div class="tab_btn" id="ensure">确定</div>
				<div class="tab_btn" id="clear_all">清空</div>
				<div class="tab_btn" id="read-more">更多</div>
				<div class="clear"></div>
			</div>

			<div class="eva_container">
				
			</div>

		</div>
		<div id="footer">
			<div class="footer_content">
			教育部教育信息化战略研究基地（华中） <br />
			联系地址：湖北 武汉 珞喻路152号 华中师范大学科学会堂501 邮编：430079
			<!--<br />联系电话：027-67867213  传真：027-67862995  -->
			</div>
		</div>
		<textarea id="flex-container-tmpl" style="display: none;">
				<div class="flex-item flex-item-active" index_id="overview">　概　　况　</div>
				{for item in data}
				<div class="flex-item flex-item-normal" index_id=${item.id} >${item.content}</div>
				{/for}
		</textarea>
		<textarea id="tab-tmpl" style="display: none;">
		<!--学校导航-->
		{if operation == 'school'}	
			{if data.grade!=''}
			<p>
				<div class="tab_title">年级：</div>
				<div class="tab_cont">
			{for item in data.grade}
				{if item=='all'}
				<span class="tab_item active" index2s="grade_${item}">
				全部年级
				</span>
				{else}
				<span class="tab_item normal" index2s="grade_${item}">
				${item}
				</span>
				{/if}
			{/for}
			</div>
			</p>
			<div class="clear"></div>
			{/if}
			{if data.class!=''}
			<p>
				<div class="tab_title">班级：</div>
				<div class="tab_cont">
			{for item in data.class}
				{if item=='all'}
				<span class="tab_item active" index2s="clas_${item}">
				全部班级
				</span>
				{else}
				<span class="tab_item normal" index2s="clas_${item}">
				${item}
				</span>
				{/if}
			{/for}
			</div>
			</p>
			<div class="clear"></div>
			{/if}
		{/if}
		<!--教育部门导航-->
		{if operation == "edu_depart"}
			{if data.edu_depart!=null}
			<p>
				<div class="tab_title">区县：</div>
				<div class="tab_cont">
			{for item in data.edu_depart}
				{if item.edu_depart_id=='0'}
				<span class="tab_item active" index2s="depart_${item.edu_depart_id}">
				全部区县
				</span>
				{else}
				<span class="tab_item normal" index2s="depart_${item.edu_depart_id}">
				${item.edu_depart_name}
				</span>
				{/if}
			{/for}
			</div>
			</p>
			<div class="clear"></div>
			{/if}
			{if data.school!=''}
			<p>
				<div class="tab_title">学校：</div>
				<div class="tab_cont">
			{for item in data.school}
				{if item.school_id=='0'}
				<span class="tab_item active" index2s="school_${item.school_id}">
				全部学校
				</span>
				{else}
				<span class="tab_item normal" index2s="school_${item.school_id}">
				${item.school_name}
				</span>
				{/if}
			{/for}
			</div>
			</p>
			<div class="clear"></div>
			{/if}
			{if data.grade!=''}
			<p>
				<div class="tab_title">年级：</div>
				<div class="tab_cont">
			{for item in data.grade}
				{if item=='all'}
				<span class="tab_item active" index2s="grade_${item}">
				全部年级
				</span>
				{else}
				<span class="tab_item normal" index2s="grade_${item}">
				${item}
				</span>
				{/if}
			{/for}
				</div>
			</p>
			<div class="clear"></div>
			{/if}
			{if data.class!=''}
			<p>
				<div class="tab_title">班级：</div>
				<div class="tab_cont">
			{for item in data.class}
				{if item=='all'}
				<span class="tab_item active" index2s="class_${item}">
				全部班级
				</span>
				{else}
				<span class="tab_item normal" index2s="class_${item}">
				${item}
				</span>
				{/if}
			{/for}
			</div>
			</p>
			{/if}
		{/if}
		<div class="clear"></div>
		<p>
			<div class="tab_title">性别：</div>
			<div class="tab_contt">
				<span class="tab_item active" index2s="yes">
					按性别排序
				</span>
			</div>
		</p>	
			
		<div class="clear"></div>
			
		</textarea>
		<script src="js/dist/echarts.js"></script>

		<script type="text/javascript" src="js/evaluation.js"></script>

	</body>

</html>
