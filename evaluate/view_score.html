<!DOCTYPE html>
<html>
	<head>

	<body>
		<div class="header">
			<h1>高中生信息素养测评系统</h1>
			<span class="nav"><a href="evaluation.html">对比评估</a></span>
			<span class="nav"><a href="eval_ranking.html">评估排名</a></span>

			<span id="go_back" onclick="comeBack()" class="hide">返回</span>

		</div>
		<div id="container">
			
		</div>

			教育部教育信息化战略研究基地（华中） <br />

			<!--<br />联系电话：027-67867213  传真：027-67862995  -->
			</div>
		</div>
		<textarea id="list_template" style="display: none;">

				<thead>
					<tr>
						<td>评分项目</td>

		</textarea>
